version: '3.9'

services:
  frontend:
    image: frontend
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      PORTHTTP: 80
      PORT: 443
      URL: writingdashboard.xyz
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
    links:
      - "api"
  api: 
    ports:
      - 5000:5000
    image: api
    depends_on:
      - db
    build: 
      context: ./backend
      dockerfile: ./Dockerfile
    links:
      - "db"
    environment:
      DATABASE_URL: postgresql+psycopg2://writingdashboard:6yE-N0vv~?(trP:B@db:5432/writingdashboard
      NUMWORKERS: 3
      NUMTHREADS: 3
      PORT: 5000
      FRONTEND_URL: http://localhost:8080
  db:
    environment:
      POSTGRES_USER: writingdashboard
      POSTGRES_PASSWORD: 6yE-N0vv~?(trP:B
      POSTGRES_DB: writingdashboard
    image: postgres:14-bullseye

